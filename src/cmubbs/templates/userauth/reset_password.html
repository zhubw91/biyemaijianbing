{% extends "base.html" %}
{% block title %} Reset Password {% endblock title %}
{% block navright %}{% endblock navright %}
{% block body %}
<div class="col-md-offset-3 img-rounded edit-background edit-background"></div>
<div class="col-md-6 col-md-offset-3 edit-box">
<form class="form-reset-password" method="post" action={% url 'reset_password'%}>
    <p>
      <label for="id_email"> Send email to: &nbsp; </label>{{ form.email }} 
      <div class="error">{{ form.email.errors }}</div>
      <input type="submit" class="btn btn-sg btn-primary" value="Send Email" />
    </p>
  {% csrf_token %}
</form>
</div>
{% endblock body %}
